name: Build Test APK

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: true
        default: 'check_some_things'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch }}
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.35.7'
        channel: 'stable'
    
    - name: Create .env file for debug build
      run: |
        echo "API_BASE_URL=${{ secrets.API_BASE_URL }}" > .env
        echo "IMAGE_PROXY_URL=${{ secrets.IMAGE_PROXY_URL }}" >> .env
        echo "GITHUB_REPO_URL=https://github.com/inventory69/HazeBot-Admin" >> .env
        echo "PROD_MODE=false" >> .env
        echo "âœ… .env file created for debug build"
    
    - name: Get dependencies
      run: flutter pub get
    
    - name: Build APK (Debug)
      run: flutter build apk --debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: hazebot-admin-debug-${{ github.event.inputs.branch }}
        path: build/app/outputs/flutter-apk/app-debug.apk
        retention-days: 7
