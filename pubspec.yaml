name: hazebot_admin
description: HazeBot Configuration Admin Interface - Web and Android app for managing HazeBot Discord bot settings

publish_to: 'none'

version: 2025.11.06+16

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # HTTP Client
  http: ^1.2.0
  
  # State Management
  provider: ^6.1.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # JWT Decoding
  jwt_decode: ^0.3.1
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # Dynamic Colors (Material You)
  dynamic_color: ^1.7.0
  
  # App Info
  package_info_plus: ^8.0.0
  
  # Color Picker
  flex_color_picker: ^3.4.1
  
  # URL Launcher
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Include .env file
  assets:
    - .env
  
  # Add custom fonts if needed
  # fonts:
  #   - family: Roboto
  #     fonts:
  #       - asset: fonts/Roboto-Regular.ttf
